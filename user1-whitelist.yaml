proxy-groups:
  - name: Select
    type: select
    proxies:
      - Auto
      - DIRECT
      - V2rayUser1-a
      - V2rayUser1-b
      - XrayUser1-a
      - XrayUser1-b
  - name: Auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - V2rayUser1-a
      - V2rayUser1-b
      - XrayUser1-a
      - XrayUser1-b
  - name: Direct
    type: select
    proxies:
      - DIRECT
      - Select
      - Auto
  - name: Reject
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Proxy
    type: select
    proxies:
      - Select
      - Auto
      - Direct
      - V2rayUser1-a
      - V2rayUser1-b
      - XrayUser1-a
      - XrayUser1-b


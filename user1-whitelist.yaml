# port: 7890
# socks-port: 7891
# redir-port: 7892
# tproxy-port: 7893
mixed-port: 7890
allow-lan: false
mode: rule
external-controller: 127.0.0.1:9090
# profile:
  # Store the `select` results in $HOME/.config/clash/.cache
  # set false If you don't want this behavior
  # when two different configurations have groups with the same name, the selected values are shared
  # store-selected: true

  # persistence fakeip
  # store-fake-ip: false
dns:
  enable: false
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - 114.114.114.114
    - 8.8.8.8
    - tls://dns.rubyfish.cn:853
    - https://1.1.1.1/dns-query
    - dhcp://en0
  fallback:
    - tcp://1.1.1.1
proxies:
  - name: "V2rayUser1-a"
    type: vmess
    server: 104.207.151.49
    port: 36725
    uuid: 7f6d3b6b-e9b6-40fa-ad51-1cce594c6708
    alterId: 0
    cipher: auto
    udp: true
    tls: false
    skip-cert-verify: true
    network: ws
    ws-opts:
      path: /tjVMm2FQ/
      headers:
        Host: sogou.com

  - name: "V2rayUser1-b"
    type: vmess
    server: 104.207.151.49
    port: 9689
    uuid: 8431f1e9-d3fd-4d0b-8c68-4c5873785853
    alterId: 0
    cipher: auto
    udp: true
    tls: false
    skip-cert-verify: true
    network: ws
    ws-opts:
      path: /wBqrMQgp/
      headers:
        Host: 51job.com

  - name: "XrayUser1-a"
    type: vmess
    server: 104.207.151.49
    port: 51442
    uuid: 57546f52-bad8-46d9-9ab4-a270168d9174
    alterId: 0
    cipher: auto
    udp: true
